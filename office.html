<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Админка | FANTASY</title>

  <!-- твои глобальные стили -->
  <link rel="stylesheet" href="css/globals.css?v=3" />
  <link rel="stylesheet" href="css/base.css?v=3" />
  <link rel="stylesheet" href="css/header-portfolio.css?v=3" />
  <link rel="stylesheet" href="css/office.css?v=3" />
<link rel="stylesheet" href="css/adminStyles.css?v=3">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@400..900&family=Poiret+One&family=Roboto+Condensed:wght@300..900&family=Savate:wght@200..900&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="hero-page">

<!-- Модальное окно для входа с паролем -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>Вход для персонала</h2>
    <div class="password-wrapper">
  <input type="password" id="passwordInput" placeholder="Введите пароль" />
  <button type="button" id="togglePassword" aria-label="Показать пароль">
    <i class="fa-solid fa-eye"></i>
  </button>
</div>
    
    <div class="modal-actions">
      <button id="loginBtn">Войти</button>
      <button id="cancelBtn">Отмена</button>
    </div>
    <div id="loginError" class="error"></div>
  </div>
</div>
  <!-- Основной хедер (как на остальных страницах) -->
  <header id="header">
    <h1 class="hero-title">FANTASY</h1>
    <button class="nav-toggle" aria-label="Open menu">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </button>
    <nav aria-label="Main navigation">
      <ul class="menu-main-horizontal">
        <li><a href="index.html">Главная</a></li>
        <li><a href="portfolio.html">Портфолио</a></li>
        <li><a href="services.html">Услуги</a></li>
        <li><a href="#about">О нас</a></li>
        <li><a href="#contacts">Контакты</a></li>
		<button id="logoutBtn">Выйти</button>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Липкий хедер -->
    <div id="sticky-header" data-trigger="portfolio-container" data-trigger-position="top">
      <h1 class="hero-title">FANTASY</h1>
      <button class="nav-toggle" aria-label="Open menu">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </button>
      <nav aria-label="Main navigation">
        <ul class="menu-sticky-horizontal">
          <li><a href="index.html">Главная</a></li>
          <li><a href="portfolio.html">Портфолио</a></li>
          <li><a href="services.html">Услуги</a></li>
          <li><a href="#about">О нас</a></li>
          <li><a href="#contacts">Контакты</a></li>
		  <button id="logoutBtn">Выйти</button>
        </ul>
      </nav>
    </div>

    <!-- Контейнер для админки -->
    <section id="portfolio-container" class="portfolio-section" data-trigger="portfolio-container" data-trigger-position="top">
      <div id="admin-app" class="admin-app">
        <!-- Верхняя панель -->
        <div class="admin-toolbar">
          <div class="admin-keys">
            <label for="admKey">API key</label>
            <input id="admKey" placeholder="x-admin-key" />
            <button id="btnSaveKey" class="ok">OK</button>
            <a class="muted" href="/api/docs" target="_blank" title="Swagger">Swagger</a>
          </div>
          <div class="admin-actions">
            <button id="btnRefresh">Обновить список</button>
            <button id="btnRebuild" class="ok">Пересобрать JSON</button>
          </div>
        </div>

        <!-- Хлебные крошки и «консоль» действий -->
        <div class="admin-belt">
          <div class="crumbs" id="admCrumbs"></div>

          <div class="admin-ops">
            <div class="row">
              <input id="mkdirName" placeholder="Название папки" />
              <button id="btnMkdir" class="ok">Создать папку</button>
            </div>
            <div class="row">
              <input type="file" id="fileInput" />
              <button id="btnUpload" class="ok">Загрузить</button>
            </div>
            <div class="row">
              <select id="renameType">
                <option value="file">Файл</option>
                <option value="folder">Папка</option>
              </select>
              <input id="renameOld" placeholder="Старое имя" />
              <input id="renameNew" placeholder="Новое имя" />
              <button id="btnRename">Переименовать</button>
            </div>
            <div class="row">
              <select id="deleteType">
                <option value="file">Файл</option>
                <option value="folder">Папка</option>
              </select>
              <input id="deleteName" placeholder="Имя для удаления" />
              <button id="btnDelete">Удалить</button>
            </div>
          </div>
        </div>

        <!-- Область контента -->
        <div class="admin-body">
          <aside id="admin-explorer" class="admin-explorer">
            <div id="admin-listing" class="listing"></div>
          </aside>
          <section id="admin-preview" class="admin-preview">
            <div class="preview-empty">Выберите файл, чтобы увидеть превью</div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <!-- Скрипты: твой модуль и админка -->
  <script src="js/header-portfolio.js" defer></script>
  <script src="js/admin.js" defer></script>
</body>
</html>
