<main class="admin-body">	
   <!-- Левая колонка -->
   <aside class="admin-explorer">
    <div class="admin-header">
      <h2>Панель управления</h2>
    </div>
    <p class="admin-hint">
      ⚠️ Перед созданием папки или файла убедитесь, что в правой области открыт нужный раздел.
    </p>
    <div class="admin-ops">
      <fieldset class="op-block">
        <legend class="op-title">Создание нового элемента</legend>
        <div class="row">
          <input id="mkdirName" class="admin-input" placeholder="Введите имя папки" />
          <button id="btnMkdir" class="ok">Создать папку</button>
        </div>
        <div class="row">
          <input type="file" id="fileInput" class="admin-input" />
        <button id="btnUpload" class="ok">Загрузить</button>
        </div>
        
      </fieldset>
      <fieldset class="op-block">
        <legend class="op-title">Переименование элемента</legend>
        <div class="row">
          <input id="renameOld" class="admin-input" placeholder="Старое имя папки/файла" />
        </div>
        <div class="row">
          <input id="renameNew" class="admin-input" placeholder="Новое имя папки/файла" />
        </div>
        <div class="row">
          <button id="btnRename">Переименовать</button>
        </div>
      </fieldset>
      <fieldset class="op-block">
        <legend class="op-title">Удаление элемента</legend>
        <div class="row">
          <input id="deleteName" class="admin-input" placeholder="Введите имя папки/файла" />
        </div>
        <div class="row">
          <button id="btnDelete">Удалить</button>
          <button id="btnRestore">Восстановить</button>
        </div>
      </fieldset>
    </div>
  </aside>

  
    <!-- Правая колонка -->
  <section class="admin-preview">
    <div class="sticky-header">
      <h2 id="pageTitle" class="section-title">Портфолио</h2>

    <!-- Хлебные крошки -->
    <nav id="breadcrumbs" class="breadcrumbs"></nav>
  </div>


<section class="preview-scroll"> <!-- ВНУТРЕННИЙ СКРОЛЛ -->
      

  <!-- Контент портфолио -->
    <div id="workspace" class="workspace">
            <div id="content" class="portfolio-grid"></div>
            
            <aside id="previewPane" class="preview-pane" hidden>
              <div id="previewResizer" class="resizer" aria-hidden="true"></div>
                      <button id="previewCloseBtn" type="button" aria-label="Закрыть">×</button>
                          <div class="preview-body">
                            <img id="previewImage" alt="" />
                            <div id="previewError" class="preview-error" hidden>
                              Не удалось загрузить изображение
                            </div>
                          </div>
            </aside>
    </div>

      
  </section>
</section>
