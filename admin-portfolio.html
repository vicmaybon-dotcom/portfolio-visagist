<main class="admin-body">	
   <!-- Левая колонка -->
  <aside class="admin-explorer">
    <h2>Панель управления</h2>
    <p class="admin-hint">
      ⚠️ Перед созданием папки или файла убедитесь, что в правой области открыт нужный раздел.
    </p>
    <div class="admin-ops">
      <div class="row">
        <input id="mkdirName" placeholder="Название папки" />
        <button id="btnMkdir" class="ok">Создать папку</button>
      </div>
      <div class="row">
        <input type="file" id="fileInput" />
        <button id="btnUpload" class="ok">Загрузить</button>
      </div>
      <div class="row">
        <select id="renameType">
          <option value="file">Файл</option>
          <option value="folder">Папка</option>
        </select>
        <input id="renameOld" placeholder="Старое имя" />
        <input id="renameNew" placeholder="Новое имя" />
        <button id="btnRename">Переименовать</button>
      </div>
      <div class="row">
        <select id="deleteType">
          <option value="file">Файл</option>
          <option value="folder">Папка</option>
        </select>
        <input id="deleteName" placeholder="Имя для удаления" />
        <button id="btnDelete">Удалить</button>
      </div>
      <div class="row">
       <!-- <button id="btnRefresh">Обновить список</button>-->
        <button id="btnRebuild" class="save">Сохранить изменения</button>
      </div>
      <div class="row">
        <button id="logoutBtn" class="danger">Выйти</button>
      </div>
    </div>
    
  </aside>
    <!-- Правая колонка -->
  <section class="admin-preview">
    <div class="sticky-header">
      <h2 id="pageTitle" class="section-title">Портфолио</h2>

    <!-- Хлебные крошки -->
    <nav id="breadcrumbs" class="breadcrumbs"></nav>
  </div>
  <!-- Встроенный просмотрщик -->
<div id="adminViewer" class="admin-viewer is-hidden">
  <div class="viewer-inner">
    <img id="viewerImg" alt="" />
    <video id="viewerVideo" controls playsinline></video>
  </div>
</div>
    <div class="preview-scroll">
      <section id="portfolio-container" class="portfolio-section">
       
          
            <!-- ВНУТРЕННИЙ СКРОЛЛ -->
             
                <div id="categoryList">
                      <!-- Контент портфолио -->
                      <div id="content" class="portfolio-grid"></div>
                </div>
              
        
      </section>
  </div>
  </section>

</main>
